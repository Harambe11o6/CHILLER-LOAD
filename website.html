<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiller Efficiency Calculator</title>
    <link href="website_css.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <h2>Alex From Microsoft</h2>
        </div>
    </nav>
    <div class="tagline">
        <h1>CHILLER LOAD CALCULATOR </h1>
        <h1>DESIGNED FOR GRUNDFOS</h1>
    </div>
    <div class="container">
        <form id="chillerForm">
            <label for="companyName">GRUNDFOS</label>
            <input type="text" id="companyName" name="companyName" required>
            
            <label for="csvFile">Upload CSV File:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            
            <button type="submit">Calculate Efficiency</button>
        </form>
        <div id="output" class="output"></div>
    </div>
    
</html>
